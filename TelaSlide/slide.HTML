<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Revive</title>
    <link rel="icon" href="../logos/Y2K.png" type="image/png">
    <link rel="icon" href="Y.webp">
    <link rel="stylesheet" href="slide.CSS" type="text/css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
    
            <div class="slide first">
                <img src="imagens/image1.jpeg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imagens/image2.jpeg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imagens/image3.jpeg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="imagens/image4.jpeg" alt="Imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
    
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="slide.JS"></script>
</body>
</html>
